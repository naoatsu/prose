box: wercker/default
build:
  steps:
    - arjen/hugo-build@1.6.1:
        version: "0.14"
        theme: hugo-zen
        flags: --buildDrafts=false
    - script:
        name: Copy RSSfeed to feed.xml
        code: cp public/index.xml public/feed.xml
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        basedir: public
